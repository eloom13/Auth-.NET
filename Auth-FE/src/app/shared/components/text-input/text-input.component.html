<div class="form-group">
  <label *ngIf="label" [for]="label" class="mb-1 small" [class.required]="isRequired">{{ label }}</label>
  <input
    [type]="type"
    [formControl]="control"
    class="form-control"
    [class.is-invalid]="(control.touched || control.dirty) && (control.invalid || customError)"
    [placeholder]="placeholder || label"
    [attr.minlength]="minLength"
    [attr.maxlength]="maxLength"
    [id]="label"
  />
  <div *ngIf="(control.touched || control.dirty) && (control.invalid || customError)" class="invalid-feedback d-block">
    {{ errorMessage }}
  </div>
</div>
